<form class="edit-form" action="/restaurant/{{restaurant.id}}?_method=PUT" method="POST">
  <!-- name -->
  <div class="edit-div">
    <label class="edit-label" for="name">餐廳名稱</label>
    <div class="edit-colon">:</div>
    <input class="edit-input" type="text" id="name" name="name" value="{{restaurant.name}}">
  </div>
  <!-- name_en -->
  <div class="edit-div">
    <label class="edit-label" for="name_en">英文名稱</label>
    <div class="edit-colon">:</div>
    <input class="edit-input" type="text" id="name_en" name="name_en" value="{{restaurant.name_en}}">
  </div>
  <!-- category -->
  <div class="edit-div">
    <label class="edit-label" for="category">分類</label>
    <div class="edit-colon">:</div>
    <input class="edit-input" type="text" id="category" name="category" value="{{restaurant.category}}">
  </div>
  <!-- image -->
  <div class="edit-div">
    <label class="edit-label" for="image">圖片連結</label>
    <div class="edit-colon">:</div>
    <input class="edit-input" type="text" id="image" name="image" value="{{restaurant.image}}">
  </div>
  <!-- location -->
  <div class="edit-div">
    <label class="edit-label" for="location">地址</label>
    <div class="edit-colon">:</div>
    <input class="edit-input" type="text" id="location" name="location" value="{{restaurant.location}}">
  </div>
  <!-- phone -->
  <div class="edit-div">
    <label class="edit-label" for="phone">電話</label>
    <div class="edit-colon">:</div>
    <input class="edit-input" type="text" id="phone" name="phone" value="{{restaurant.phone}}">
  </div>
  <!-- google_map -->
  <div class="edit-div">
    <label class="edit-label" for="google_map">地圖連結</label>
    <div class="edit-colon">:</div>
    <input class="edit-input" type="text" id="google_map" name="google_map" value="{{restaurant.google_map}}">
  </div>
  <!-- rating -->
  <!-- type="number" min="1" max="5" step="0.1" -->
  <div class="edit-div">
    <label class="edit-label" for="rating">評分</label>
    <div class="edit-colon">:</div>
    <input class="edit-input" type="number" min="1" max="5" step="0.1" id="rating" name="rating"
      value="{{restaurant.rating}}">
  </div>
  <!-- description -->
  <div class="edit-div">
    <label class="edit-label" for="description">介紹</label>
    <div class="edit-colon">:</div>
    <input class="edit-input" type="text" id="description" name="description" value="{{restaurant.name}}">
  </div>
  <!-- button -->
  <div class="edit-btn">
    <button class="submit-btn" type="submit">提交</button>
    <button class="reset-btn">重置</button>
    <button class="return-btn">返回</button>
  </div>
</form>
